- pipeline: "Deploy Text Adventure"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "NANO"
  actions:
  - action: "python driver.py"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - ""
    - "python driver.py"
    shell: "BASH"
