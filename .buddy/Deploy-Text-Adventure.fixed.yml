- pipeline: "Deploy Text Adventure"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "NANO"
  actions:
  - action: "python testsuite.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.9"
    execute_commands:
    - ""
    - "python testsuite.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
  - action: "Deploy"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.9"
    execute_commands:
    - "pip install -r requirements.txt"
    - "python driver.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
